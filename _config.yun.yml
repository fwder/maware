    async:
      iconfont: //at.alicdn.com/t/font_3297175_2ml40aoltmp.js

avatar:
  url: https://cdn.fwder.cn/images/header.jpg
  status:
    enable: true

bg_image:
  enable: false

reward:
  enable: false

wordcloud:
  enable: true

post_meta:
  item_text: false
  created_at: true
  updated_at: true
  categories: true
  tags: true

banner:
  enable: true
  title: 旋转吧！雪月花
  src: /js/ui/banner.js
  border: true
  cloud:
    enable: true
    color: "white"
  go_down:
