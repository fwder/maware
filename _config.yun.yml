    - 如果您有任何关于番剧内容的相关讨论，欢迎在下方评论区留言。
  candidates:
    - waline

waline:
  enable: true
  dark: auto
  serverURL: comment.blog.fwder.cn
  emoji: [
    'https://cdn.jsdelivr.net/gh/walinejs/emojis@1.0.0/weibo',
